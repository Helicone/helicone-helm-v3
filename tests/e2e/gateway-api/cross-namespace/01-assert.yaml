# Verify the deployment is ready
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: app-namespace
status:
  readyReplicas: 1
  replicas: 1
---
# Verify the service exists
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: app-namespace
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
# Verify the HTTPRoute is created and accepted
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cross-namespace-route
  namespace: app-namespace
spec:
  parentRefs:
    - name: helicone-infrastructure-nlb-gateway
      namespace: helicone-infrastructure
  hostnames:
    - "test-app.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: test-app
          port: 80
status:
  parents:
    - parentRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: helicone-infrastructure-nlb-gateway
        namespace: helicone-infrastructure
      conditions:
        - type: Accepted
          status: "True"
---
# Verify ReferenceGrant exists
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-gateway-ref
  namespace: app-namespace
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: app-namespace
  to:
    - group: ""
      kind: Service
      name: test-app
