apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ai-gateway-gateway
  namespace: helicone
spec:
  gatewayClassName: amazon-vpc-lattice
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: helicone-ai-tls-cert
            kind: Secret
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ai-gateway-route
  namespace: helicone
spec:
  parentRefs:
    - name: ai-gateway-gateway
      namespace: helicone
  hostnames:
    - "ai-gateway.helicone.ai"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ai-gateway
          port: 8080
---
# Verify the service exists
apiVersion: v1
kind: Service
metadata:
  name: ai-gateway
  namespace: helicone
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
# Verify the deployment is ready
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway
  namespace: helicone
status:
  readyReplicas: 1
  replicas: 1
